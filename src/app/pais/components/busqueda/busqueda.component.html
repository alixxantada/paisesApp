<form (ngSubmit)="buscar()" autocomplete="off">
    <input type="text" 
           name="termino"
           placeholder="Buscar Pais..."
           class="form-control"
           [(ngModel)]="termino"
           (input)="teclaPresionada()"
           [placeholder]="placeholder"
    />
</form>
